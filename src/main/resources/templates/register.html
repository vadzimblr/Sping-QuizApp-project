<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}" />
</head>
<body>
<h1>Registration form</h1>
<form action="/register" th:object ="${user}" method="POST" enctype="utf8">
    <input type="hidden" data-th-name="${_csrf.parameterName}"
           data-th-value="${_csrf.token}">
    <div>
        <label>Username:</label>
        <input th:field="*{username}"/>
        <p th:each="error: ${#fields.errors('username')}"
           th:text="${error}">Validation error</p>

    </div>
    <div>
        <label>Email:</label>
        <input type="email" th:field="*{email}"/>
        <p th:each="error : ${#fields.errors('email')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label>Password:</label>
        <input th:field="*{password}"/>
        <p th:each="error: ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label>Confirm password:</label>
        <input th:field="*{matchingPassword}"/>
        <p th:each="error: ${#fields.errors('matchingPassword')}"
           th:text="${error}">Validation error</p>
    </div>
    <button type="submit">submit</button>
</form>
</body>
</html>
