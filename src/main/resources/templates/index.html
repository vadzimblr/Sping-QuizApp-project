<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }

    .quiz-search {
      margin-bottom: 20px;
    }

    .quiz-card {
      margin-bottom: 20px;
    }

    .pagination {
      margin-top: 20px;
    }
  </style>
  <title>Quizz App</title>
</head>
<body>

  <div class="container">
    <h1 class="text-center">Quizz App</h1>

    <!-- Quiz Search -->
    <div class="quiz-search">
      <input type="text" class="form-control" placeholder="Search for quizzes...">
    </div>

    <!-- Popular Quizzes -->
    <div class="row">
      <div class="col-md-4">
        <div class="card quiz-card">
          <img src="https://placehold.it/300x200" class="card-img-top" alt="Quiz Image">
          <div class="card-body">
            <h5 class="card-title">Quiz 1</h5>
            <p class="card-text">Description of Quiz 1.</p>
            <a href="#" class="btn btn-primary">Start Quiz</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card quiz-card">
          <img src="https://placehold.it/300x200" class="card-img-top" alt="Quiz Image">
          <div class="card-body">
            <h5 class="card-title">Quiz 2</h5>
            <p class="card-text">Description of Quiz 2.</p>
            <a href="#" class="btn btn-primary">Start Quiz</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card quiz-card">
          <img src="https://placehold.it/300x200" class="card-img-top" alt="Quiz Image">
          <div class="card-body">
            <h5 class="card-title">Quiz 3</h5>
            <p class="card-text">Description of Quiz 3.</p>
            <a href="#" class="btn btn-primary">Start Quiz</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <span class="page-link">&laquo;</span>
        </li>
        <li class="page-item active">
          <span class="page-link">1 <span class="sr-only">(current)</span></span>
        </li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">&raquo;</a>
        </li>
      </ul>
    </nav>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
