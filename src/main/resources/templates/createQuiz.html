<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}" >
  <link rel="stylesheet" th:href="@{/css/bootstrap-grid.css}" >
  <link rel="stylesheet" th:href="@{/css/bootstrap-reboot.css}">
  <link rel="stylesheet" th:href="@{/css/styles.css}">

  <title>Quiz Creation Form</title>
</head>
<body>
<h1 class="text-center">Create Quiz</h1>
  <form id="quizForm" action="/createQuiz" method="post">
    <div class="form-group dynamic-fields">
      <div class="form-group">
        <label for="quizName">Quiz Name:</label>
        <input type="text" id="quizName" class="form-control" name="quizName" required>
      </div>
      <div class="form-group">
        <label for="quizIntroduction">Quiz Introduction:</label>
        <input type="text" id="quizIntroduction" class="form-control" name="quizIntroduction" required>
      </div>
      <div class="form-group">
        <label for="">Duration time(min):</label>
        <input type="number" min="1" class="form-control" name="durationTime" required>
      </div>
      <div id="questionsContainer" class="form-data">

      </div>
      <div class="form-data">
        <button type="button" id="addQuestionBtn" class="btn btn-success ">Add Question</button>
        <button type="submit" class="btn btn-primary">Create Quiz</button>
      </div>

    </div>
  </form>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.js}" ></script>
<script th:src="@{/js/bootstrap.js}" ></script>
<script th:src="@{/js/AddQuizFormHandler.js}"></script>

</body>
</html>
